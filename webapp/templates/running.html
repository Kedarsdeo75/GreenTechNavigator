<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Code Refiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .step {
            flex: 1;
            padding: 10px;
            color: #888;
            font-weight: bold;
        }
        .completed {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }
        #status {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
        }
        /* Running Container */
        .running-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .running-container h2 {
            font-size: 1.8rem;
            color: #0056b3;
            margin-top: 20px;
        }
        .running-container p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }
        /* Loader Animation */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #0056b3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Completion Icon */
        .completion-icon {
            display: none;
            font-size: 2rem;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="running-container">
        <div class="loader"></div>
        <div class="completion-icon" id="completion-icon">✔️</div>
        <h2>Green Code Refiner is now running...</h2>
        <p>Your code optimization has started. This may take a few moments.</p>
        
    </div>
    <div class="progress-bar">
        <div id="step1" class="step">Server Emissions</div>
        <div id="step2" class="step">Green Code Refiner</div>
        <div id="step3" class="step">Track Emissions</div>
    </div>
    <p id="status">Initializing...</p>
    <script>
            const eventSource = new EventSource('/stream');
            eventSource.onmessage = function(event) {
                const log = event.data;
                document.getElementById('status').textContent = log;
                // Update progress bar based on keywords in the output
                if (log.includes("Running server_emissions.py...")) {
                    document.getElementById("step1").classList.add("completed");
                } else if (log.includes("Server_emissions.py completed successfully.")) {
                    document.getElementById("step1").classList.add("completed");
                }
                if (log.includes("Running AzureMarketplace.py...")) {
                    document.getElementById("step2").classList.add("completed");
                } else if (log.includes("AzureMarketplace.py completed successfully.")) {
                    document.getElementById("step2").classList.add("completed");
                }
                if (log.includes("Running track_emissions.py...")) {
                    document.getElementById("step3").classList.add("completed");
                } else if (log.includes("track_emissions.py completed successfully.")) {
                    document.getElementById("step3").classList.add("completed");
                    
                    document.getElementById('loader').style.opacity = '0';    
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('completed-icon').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('completed-icon').style.opacity = '1';
                        }, 50); // Delay to trigger CSS transition
                    }, 300); // Delay to fade out the loader
    
                    eventSource.close();  // Close connection once all scripts are done
                }
            }; 
        </script>
</body>
</html>
